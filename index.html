<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracalorie App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tracalorie</h1>
        
        <div class="meal-input">
            <input type="text" id="meal-name" placeholder="Enter meal name" />
            <input type="number" id="meal-calories" placeholder="Enter calories" />
            <button id="add-meal">Add Meal</button>
        </div>

        <h2>Meal List</h2>
        <ul id="meal-list"></ul>

        <h3>Total Calories: <span id="total-calories">0</span> kcal</h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
